{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div>
            <hr>
            <h2 class="logo-font mb-4">Sustainable Life Tips</h2>
            <hr>
            <h5 class="text-muted">Add any information you like here to give people tips on living a sustainable life!
            </h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div>
            <ul class="list-group list-group-flush">
                {% for post in post_list %}
                <li class="list-group-item list-group-item-success">{{ post.text }}</li>
                {% endfor %}
            </ul>
            <div class="mt-2"><a href="{% url 'post_new' %}" class="btn btn-dark">
                    <span class="text-uppercase">Add a Tip</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
