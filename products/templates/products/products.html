{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="overlay"></div>

    <div class="row">
        <div class="col text-center mt-2">
            <h1 class="logo-font">Products</h1>          
        </div>
    </div>
    <div class="row ml-3 mr-3">
      {% for product in products %}
          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mt-2">
              <div class="card h-100 border-0">
                <div class="card" >
                  {% if product.image %}
                  <a href="">
                  <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                  </a>
                  {% else %}
                  <a href="">
                    <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top" alt="{{ product.name }}">
                    </a>
                  {% endif %}
                  <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                    <h5 class="card-title">Â£{{ product.price }} <i class="fas fa-grin-stars ml-5"></i> {{ product.rating }} / 5</h5> 
                    <a href="#" class="btn btn-success">Buy Me Now</a>
                  </div>
                </div>
              </div>
          </div>
      {% endfor %}
{% endblock %}
